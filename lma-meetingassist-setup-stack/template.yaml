        - de_DE
        - en_AU
        - en_GB
        - en_IN
        - en_US
        - en_ZA
        - es_419
        - es_ES
        - es_US
        - fr_CA
        - fr_FR
        - it_IT
        - ja_JP
        - ko_KR
