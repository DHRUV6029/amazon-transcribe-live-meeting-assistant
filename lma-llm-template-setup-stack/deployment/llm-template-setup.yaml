AWSTemplateFormatVersion: "2010-09-09"

Description: Amazon Transcribe Live Meeting Assistant - LLM Prompts

Transform: AWS::Serverless-2016-10-31

Resources:
  LLMDefaultPromptTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      KeySchema:
        - AttributeName: LLMPromptTemplateId
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: LLMPromptTemplateId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: True
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  
  LLMCustomPromptTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      KeySchema:
        - AttributeName: LLMPromptTemplateId
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: LLMPromptTemplateId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: True
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

  ConfigureDynamoDBRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: allow-s3-notification-config
          PolicyDocument:
            Statement:
              Effect: Allow
              Resource: 
                - !GetAtt LLMDefaultPromptTable.Arn
                - !GetAtt LLMCustomPromptTable.Arn
              Action:
                - 'dynamodb:PutItem'
                - 'dynamodb:UpdateItem'
        - PolicyName: SSMGetParameterPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*

  ConfigureDynamoDBFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:  ../source/lambda_functions
      Handler: llm_prompt_upload.lambda_handler
      Role: !GetAtt ConfigureDynamoDBRole.Arn
      Runtime: python3.11
      MemorySize: 128
      Timeout: 60

  ConfigureDynamoDB:
    Type: "AWS::CloudFormation::CustomResource"
    Properties:
      ServiceToken: !GetAtt ConfigureDynamoDBFunction.Arn
      LLMDefaultPromptTableName: !Ref LLMDefaultPromptTable
      LLMCustomPromptTableName: !Ref LLMCustomPromptTable

Outputs:

    LLMDefaultPromptTableName:
      Value: !Ref LLMDefaultPromptTable

    LLMCustomPromptTableName:
      Value: !Ref LLMCustomPromptTable
